<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Le Pavillon Azur</title>
  <link rel="shortcut icon" href="images/logoresto1.png" type="image/x-icon">
  <link rel="stylesheet" href="reserve.css">

  <style>
    @import url(https://db.onlinewebfonts.com/c/082ea5301631c0d689255cd09f71fe9a?family=Pansy+Bo+W03+Regular);
    @import url(https://fonts.cdnfonts.com/css/tex-gyre-termes);
</style>

<body>
<!--Barre de navigation avec le menu derouler(hamburger)-->
<header>
    <nav>
        <div class="logo">        
            <a href="accueil.html"><img src="images/Logoresto1.png" id="logo1"></a>
        </div>
    </nav>
</header>
<section>
    <h1>Le Pavillon Azur</h1>
  <div id="big" >
    <form id="formulaireReservation">
        <div id="titre">
            <h2>Réservation</h2>
        </div>
        <div>
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" required>
        </div>
        <div>
        <label for="date">Date :</label>
        <input type="date" id="date" name="date" required>
        </div>
        <div>
        <label for="heure">Heure :</label>
        <input type="time" id="heure" name="heure" required>
        </div>
        <div>
        <label for="email">Adresse e-mail :</label>
        <input type="email" id="email" name="email" required>
        </div>
        <div>
        <label for="lieu">Lieu :</label>
        <select id="lieu" name="lieu" required>
            <option value="" disabled selected>Choisissez un lieu</option>
            <option value="Paris">Paris</option>
            <option value="Monaco">Monaco</option>
            <option value="Nice">Nice</option>
        </select>
        </div>
        <button type="submit">Réserver</button>
    </form>
</div>
</section>
<!--Pied de page -->

      </div>
</footer>

</body>
</html>
